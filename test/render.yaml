services:
  - type: web
    name: remind-up
    env: node
    plan: free
    buildCommand: npm ci --production=false && npm run build
    startCommand: npm start
    nodeVersion: 20
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_MAX_TOKENS
        value: "2048"
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_PASSWORD
        sync: false
